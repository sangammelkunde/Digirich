<div class="main-container">
    <div class="section">
        <div class="container py-5">
            <div *ngIf="product!=null" class="row">
                <div class="col-md-5 col-md-push-2">
                    <div id="product-main-img">
                        <div class="product-preview">
                            <img [src]="product.imageUrl" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-5 mx-5">
                    <div class="product-details">
                        <h2 class="product-name">{{product.productName}}</h2>
                        <div>
                            <h3 class="product-price">{{product.price | currency: "INR"}} <del
                                    class="product-old-price">{{product.price + 2000 | currency: "INR"}}</del></h3>
                            <span class="product-available">{{product.quantity >= 1 ? "In Stock" : "Out of
                                stock"}}</span>
                        </div>
                        <p>{{product.description}}</p>

                        <div class="add-to-cart mt-4">
                            <!-- <div class="qty-label d-flex">
                                <span class="mt-1 mx-2">Qty: &nbsp;</span> -->
                            <!-- <div class="input-number d-flex">
                                    <button class="qty-up btn btn-sm btn-secondary" (click)="decrease()">-</button>
                                    <input #quantity type="number" class="form-control"
                                        [max]="product.quantity >= 1 ? product.quantity : 0" readonly
                                        value="{{product.quantity >= 1 ? 1 : 0}}">
    
                                    <button class="qty-down btn btn-sm btn-color" (click)="increase()">+</button>
                                </div> -->

                            <!-- </div> -->
                            <div class="mt-5">
                                <button (click)="addProductToCart(product.productId)"
                                    class="mx-2 btn btn-outline-primary btn-block"
                                    [class.disabled]="product.quantity < 1"
                                    [class.btn-outline-danger]="product.quantity < 1">
                                    <i
                                        [ngClass]="(product.quantity < 1) ? 'bi bi-cart-x-fill': 'bi bi-cart-fill'"></i>&nbsp;
                                    {{ product.quantity < 1 ? "Out of stock" : "Add to Cart" }} </button>
                                        <button class="mx-2 btn btn-outline-danger btn-block"
                                            (click)="addProductToWishlist(product.productId)">Add to wishlist &nbsp;<i
                                                class="bi bi-bag-heart-fill"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->
</div>
