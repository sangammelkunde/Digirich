<div class="main-container">
    <div class="top my-3 d-flex justify-content-between">
        <h3>Discount Coupons</h3>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal"
            (click)="onClickAddButton()">Add Coupon</button>
    </div>
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Coupon Code</th>
                <th scope="col">Discount</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let coupon of coupons; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{coupon.code}}</td>
                <td>{{coupon.percentage}}</td>
                <td><i class="bi bi-pencil-square text-primary mx-2" data-bs-toggle="modal"
                        data-bs-target="#updateModal" (click)="onClickUpdateButton(coupon.id)"></i><i
                        class="bi bi-trash-fill text-danger mx-2" (click)="deleteCoupon(coupon.id)"></i></td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add new coupon</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="couponForm">
                    <div class="mb-3">
                        <label for="code" class="col-form-label">Coupon Code:</label>
                        <input formControlName="code" type="text" name="code" class="form-control" id="code"
                            placeholder="Enter coupon code here">
                        <small *ngIf="couponForm.get('code')?.invalid && couponForm.get('code')?.touched"
                            class="text-danger mx-2">This field is required</small>
                    </div>
                    <div class="mb-3">
                        <label for="percentage" class="col-form-label">Discount Percentage:</label>
                        <input formControlName="percentage" type="number" name="percentage" class="form-control"
                            id="imageUrl" placeholder="Enter discount percentage here">
                        <small *ngIf="couponForm.get('code')?.invalid && couponForm.get('percentage')?.touched"
                            class="text-danger mx-2">This field is required</small>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button [disabled]="couponForm.invalid" type="submit" data-bs-dismiss="modal"
                            class="btn btn-primary" (click)="addCoupon()">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update Coupon</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="couponForm">
                    <div class="mb-3">
                        <label for="code" class="col-form-label">Coupon Code:</label>
                        <input formControlName="code" type="text" name="code" class="form-control" id="code"
                            placeholder="Enter coupon code here">
                        <small *ngIf="couponForm.get('code')?.invalid && couponForm.get('code')?.touched"
                            class="text-danger mx-2">This field is required</small>
                    </div>
                    <div class="mb-3">
                        <label for="percentage" class="col-form-label">Discount Percentage:</label>
                        <input formControlName="percentage" type="number" name="percentage" class="form-control"
                            id="imageUrl" placeholder="Enter discount percentage here">
                        <small *ngIf="couponForm.get('code')?.invalid && couponForm.get('percentage')?.touched"
                            class="text-danger mx-2">This field is required</small>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button [disabled]="couponForm.invalid" type="submit" data-bs-dismiss="modal"
                            class="btn btn-primary" (click)="updateCoupon()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
